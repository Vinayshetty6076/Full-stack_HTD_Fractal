<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        margin: 0;
      }
      .slider-container {
        position: relative;
        width: 600px;
        height: 350px;
        overflow: hidden;
        border: 2px solid #333;
        border-radius: 20px;
        background-color: #fff;
      }
      .slider-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        padding: 10px;
        cursor: pointer;
        border: none;
        font-size: 20px;
        border-radius: 50%;
      }
      .arrow.left {
        left: 10px;
      }
      .arrow.right {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <button class="arrow left" onclick="prevImage()">&#8592;</button>
      <img id="slider" class="slider-image" src="" alt="slider" />
      <button class="arrow right" onclick="nextImage()">&#8594;</button>
    </div>

    <script>
      const images = [
        "https://static.wikia.nocookie.net/naruto/images/9/97/Naruto_Uzumaki_Part_1.png/revision/latest/scale-to-width-down/400",
        "https://static.wikia.nocookie.net/naruto/images/8/8e/Naruto_Part_2.png/revision/latest/scale-to-width-down/400",
        "https://static.wikia.nocookie.net/naruto/images/5/5e/Naruto_in_Six_Paths_Sage_Mode.png/revision/latest/scale-to-width-down/400",
        "https://static.wikia.nocookie.net/naruto/images/c/c2/Naruto_in_Hokage_cloak.png/revision/latest/scale-to-width-down/400",
        "https://static.wikia.nocookie.net/naruto/images/d/db/Naruto_and_Kurama.png/revision/latest/scale-to-width-down/400",
      ];

      let currentIndex = 0;

      const slider = document.getElementById("slider");
      slider.src = images[currentIndex];

      function showImage(index) {
        slider.src = images[index];
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
    </script>
  </body>
</html>

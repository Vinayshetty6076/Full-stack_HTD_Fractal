<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Arithmetic Calculator</h2>
    <form id="calcForm">
        <input type="number" id="num1" placeholder="First Number" required><br>
        <input type="number" id="num2" placeholder="Second Number" required><br>
        
        <button type="button" onclick="calculate('add')">Add</button>
        <button type="button" onclick="calculate('sub')">Subtract</button>
        <button type="button" onclick="calculate('mul')">Multiply</button>
    </form>
    <h3 id="result"></h3>
</div>

<script>
function calculate(operation) {
    let n1 = parseFloat(document.getElementById("num1").value);
    let n2 = parseFloat(document.getElementById("num2").value);
    let result = 0;

    if (operation === 'add') {
        result = n1 + n2;
    } else if (operation === 'sub') {
        result = n1 - n2;
    } else if (operation === 'mul') {
        result = n1 * n2;
    }

    document.getElementById("result").innerText = "Result: " + result;
}
</script>

</body>
</html>
